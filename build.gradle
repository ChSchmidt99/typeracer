plugins {
  id "java"
  id "application"
  id "checkstyle"
  id "com.github.spotbugs" version "4.2.3"
}

repositories {
  mavenCentral()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

application {
    mainClass = 'de.lmu.ifi.sosylab.HelloWorld'
}

task worldJar(type: Jar) {
  dependsOn compileJava

  archiveBaseName = "world"
  from (sourceSets.main.output) {
    include "**"
    exclude "**/HelloMars.class"  // not needed for HelloWorld
  }

  manifest {
    attributes(
      'Main-Class': 'de.lmu.ifi.sosylab.HelloWorld'
    )
  }
}

task marsJar(type: Jar) {
  dependsOn compileJava

  archiveBaseName = "mars"
  from (sourceSets.main.output) {
    include "**"
    exclude "**/HelloWorld.class"  // not needed for HelloMars
  }

  manifest {
    attributes(
      'Main-Class': 'de.lmu.ifi.sosylab.HelloMars'
    )
  }
}


task jar(type: Jar, overwrite: true) {
  dependsOn worldJar, marsJar
  actions = []  // don't do anything besides calling the dependent jar tasks
}

checkstyle {
  toolVersion '8.43'
  maxWarnings = 0
}

spotbugsMain {
  reports {
    html {
      enabled = true
    }
    xml {
      enabled = false
    }
  }
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
