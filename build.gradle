plugins {
  id "java"
  id "application"
  id "checkstyle"
  id "com.github.spotbugs" version "3.0.0"
}

repositories {
  jcenter()
}

dependencies {
	testCompile 'org.junit.jupiter:junit-jupiter:5.5.2'
	testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
}

application {
    mainClassName = 'de.lmu.ifi.sosylab.HelloWorld'
}

task worldJar(type: Jar) {
  dependsOn compileJava

  archiveBaseName = "world"
  from (sourceSets.main.output) {
    include "**"
    exclude "**/HelloMars.class"  // not needed for HelloWorld
  }

  manifest {
    attributes(
      'Main-Class': 'de.lmu.ifi.sosylab.HelloWorld'
    )
  }
}

task marsJar(type: Jar) {
  dependsOn compileJava

  archiveBaseName = "mars"
  from (sourceSets.main.output) {
    include "**"
    exclude "**/HelloWorld.class"  // not needed for HelloMars
  }

  manifest {
    attributes(
      'Main-Class': 'de.lmu.ifi.sosylab.HelloMars'
    )
  }
}


task jar(type: Jar, overwrite: true) {
  dependsOn worldJar, marsJar
  actions = []  // don't do anything besides calling the dependent jar tasks
}

checkstyle {
  configFile = file('test/checkstyle.xml')
  maxWarnings = 0
}

tasks.withType(com.github.spotbugs.SpotBugsTask) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
